name: auto-build-v1

on:
  schedule:
    # At minute 0 on every day-of-week from Monday through Friday.
    # Thanks https://crontab.guru/
    - cron: '0 * * * MON-FRI'

jobs:
  auto-build:
    environment: auto-build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.15
      - name: check for new osc-api version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: make osc-api-check
      - name: auto-generate release
        run: make release-build
      - name: push release branch
        run: make release-push
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: create pull request
        run: make release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
